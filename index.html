<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Please complete the survey!</h1>
      <form id="survey">
        <input id="userName" class="form-control" type="text" value="What is your name?">

        <div class="select">
          <p>In Seattle it is always:</p>
          <select class="form-control" id="weatherInput" value="">
            <option>Raining</option>
            <option>Cold</option>
            <option>Sunny</option>
            <option>Where is my bus?</option>
          </select>
        </div>

        <div class="radio">
          <p>Your favorite food is :</p>
          <label>
            <input type="radio" name="flavor" value="Chicken feet" checked>Chicken feet
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="Carrots">Carrots
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="Spelt">Spelt
          </label>
        </div>

        <div class="form-group">
          <label for="born">What's your favorite day? </label>
          <input id="dateInput" class="form-control" type="date">
        </div>

        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="colorInput" class="form-control" type="color">
        </div>

        <button type="submit" class="btn bg-primary">Submit</button>
      </form>

      <div id="itsyou">
        <p>My name is <span id="name"></span>. And it's <span id="date"></span>, the best day that ever happened. I got eat <span id="food"></span> all day long. My house is <span id="color"></span>. And I live in Seattle, where it is always <span id="weather"></span>. </p>
      </div>
    </div>

    <div id="description"></div>
  </body>
</html>
